<div class="controls">
  <label>Модель:
    <select id="boatModel">
      <option value="A">Model A</option>
      <option value="B">Model B</option>
      <option value="C">Model C</option>
    </select>
  </label>

  <label>Цвет:
    <select id="boatColor">
      <option value="white">Белый</option>
      <option value="black">Чёрный</option>
      <option value="blue">Синий</option>
    </select>
  </label>
</div>

<div class="controls">
  <label>Мотор:
    <select id="motorType">
      <option value="">— Без мотора —</option>
      <option value="X">Мотор X</option>
      <option value="Y">Мотор Y</option>
      <option value="Z">Мотор Z</option>
    </select>
  </label>

  <label>
    <input type="checkbox" id="tentModule" /> Тент
  </label>

  <label>
    <input type="checkbox" id="rightSteer" /> Правый руль
  </label>
</div>
