<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D Конфигуратор лодок</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #ui {
      width: 220px;
      padding: 10px;
      background: #f0f0f0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #scene-container { flex: 1; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, button { width: 100%; padding: 5px; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="ui">
    <label>Модель лодки:</label>
    <select id="modelSelect">
      <option value="cube">Model A (Куб)</option>
      <option value="sphere">Model B (Сфера)</option>
      <option value="cone">Model C (Конус)</option>
    </select>

    <label>Цвет:</label>
    <select id="colorSelect">
      <option value="white">Белый</option>
      <option value="black">Чёрный</option>
      <option value="blue">Синий</option>
    </select>

    <label>Мотор:</label>
    <select id="motorSelect">
      <option value="X">Мотор X</option>
      <option value="Y">Мотор Y</option>
      <option value="Z">Мотор Z</option>
    </select>

    <label>Дополнения:</label>
    <input type="checkbox" id="tent"> Тент<br>
    <input type="checkbox" id="wheel"> Правый руль

    <button id="sendBtn">Отправить заявку</button>
  </div>

  <div id="scene-container"></div>

  <!-- 1) Three.js, 2) OrbitControls (classic UMD), порядок важен -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Диагностика: убедимся, что всё загрузилось
    console.log('Three.js revision:', THREE && THREE.REVISION);
    console.log('typeof THREE.OrbitControls =', typeof THREE.OrbitControls);
    if (typeof THREE.OrbitControls !== 'function') {
      const msg = '⚠️ OrbitControls не загрузился. Убедись, что подключён именно examples/js/controls/OrbitControls.js и идёт ПОСЛЕ three.min.js.';
      console.error(msg);
      document.body.insertAdjacentHTML('afterbegin', `<pre style="position:absolute;z-index:9999;background:#fff;padding:8px;border:1px solid #ccc">${msg}</pre>`);
    }

    // Сцена и камера
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xd0e0f0);

    const camera = new THREE.PerspectiveCamera(
      60,
      (window.innerWidth - 220) / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(3, 3, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth - 220, window.innerHeight);
    document.getElementById('scene-container').appendChild(renderer.domElement);

    // ВАЖНО: именно new THREE.OrbitControls(...)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 1.2;

    // Свет
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light, new THREE.AmbientLight(0xffffff, 0.5));

    // Лодка (примитив)
    let boat;
    function createBoat(model = 'cube', color = 'white') {
      if (boat) scene.remove(boat);
      let geometry;
      if (model === 'cube') geometry = new THREE.BoxGeometry(2, 0.5, 1);
      if (model === 'sphere') geometry = new THREE.SphereGeometry(0.8, 32, 16);
      if (model === 'cone') geometry = new THREE.ConeGeometry(0.8, 2, 32);

      const material = new THREE.MeshStandardMaterial({ color });
      boat = new THREE.Mesh(geometry, material);
      scene.add(boat);
    }

    createBoat();

    // Допы
    let tentMesh, wheelMesh;
    function updateAddons() {
      if (tentMesh) { scene.remove(tentMesh); tentMesh = null; }
      if (wheelMesh) { scene.remove(wheelMesh); wheelMesh = null; }

      if (document.getElementById('tent').checked) {
        tentMesh = new THREE.Mesh(
          new THREE.BoxGeometry(1.5, 0.2, 1),
          new THREE.MeshStandardMaterial({ color: 'gray' })
        );
        tentMesh.position.y = 0.5;
        scene.add(tentMesh);
      }
      if (document.getElementById('wheel').checked) {
        wheelMesh = new THREE.Mesh(
          new THREE.BoxGeometry(0.2, 0.2, 0.2),
          new THREE.MeshStandardMaterial({ color: 'red' })
        );
        wheelMesh.position.set(0.7, 0.2, 0.4);
        scene.add(wheelMesh);
      }
    }

    // UI
    const modelSelect = document.getElementById('modelSelect');
    const colorSelect = document.getElementById('colorSelect');

    modelSelect.addEventListener('change', () => {
      createBoat(modelSelect.value, colorSelect.value);
      updateAddons();
    });
    colorSelect.addEventListener('change', () => {
      createBoat(modelSelect.value, colorSelect.value);
      updateAddons();
    });
    document.getElementById('tent').addEventListener('change', updateAddons);
    document.getElementById('wheel').addEventListener('change', updateAddons);

    document.getElementById('sendBtn').addEventListener('click', () => {
      const motor = document.getElementById('motorSelect').value;
      const tent = document.getElementById('tent').checked;
      const wheel = document.getElementById('wheel').checked;
      alert(`Вы выбрали:
Модель: ${modelSelect.value}
Цвет: ${colorSelect.value}
Мотор: ${motor}
Тент: ${tent ? 'да' : 'нет'}
Правый руль: ${wheel ? 'да' : 'нет'}`);
    });

    // Рендер
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Ресайз
    window.addEventListener('resize', () => {
      camera.aspect = (window.innerWidth - 220) / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth - 220, window.innerHeight);
    });
  </script>
</body>
</html>
